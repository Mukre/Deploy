<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Criador de enventos</title>

    <link rel="stylesheet" href="style/styleCss.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper grey darken-3">
                <a href="#" class="brand-logo">Detalhes</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/listaEventos" class="waves-effect waves-light btn blue-grey"><i class="material-icons left">arrow_back</i>Voltar</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="detalhesEvento container" th:each="evento : ${evento}">
        <div class="row">
            <p><span th:text="${evento.nome}"></span></p>
            <p><span th:text="${evento.local}"></span></p>
            <p><span th:text="${evento.data}"></span></p>
            <p><span th:text="${evento.horario}"></span></p>
        </div>
    </div>
    <th:block th:insert="~{mensagemValidacao}"></th:block>
    <div class="formConvidado container">
        <h5>Adicionar Convidado</h5>
        <form method="post">
            Nome: <input type="text" value="" name="nomeconvidado"/>
            RG: <input type="text" value="" name="rg"/>
            <button class="waves-effect waves-light btn blue-grey">Salvar</button>
        </form>
    </div>
    <table class="tabelaConvidado container">
        <caption>Lista de convidados</caption>
        <thead>
            <tr>
                <th>Deletar</th>
                <th>Nome Convidado</th>
                <th>RG</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="convidado : ${convidados}">
                <td><a class="waves-effect waves-light btn-small red accent-4" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete_forever</i></a></td>
                <td><spa th:text="${convidado.nomeconvidado}"></spa></td>
                <td><spa th:text="${convidado.rg}"></spa></td>
            </tr>
        </tbody>
    </table>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
