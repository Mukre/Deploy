<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/styleCss.css">


</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper grey darken-3">
                <a href="#" class="brand-logo">Cadastrar Evento</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/listaEventos" class="waves-effect waves-light btn blue-grey"><i class="material-icons left">arrow_back</i>Voltar</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <form method="post">
        <div class="container formEvento">
        <th:block th:insert="~{mensagemValidacao}"></th:block>
        Nome: <input type="text" value=" " name="nome"/>
        Local: <input type="text" value=" " name="local"/>
        Data: <input type="date" value=" " name="data"/>
        Horario: <input type="time" value=" " name="horario"/>

        <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">publish</i>Salvar</button>
        </div>
    </form>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
